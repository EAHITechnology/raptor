#以下是业务自定义的conf区
test1 = "test1"

#以下是组件配置区
[[database]]
name="raptor-mysql"
database=""
charset="utf8"
parseTime="true"
loc="Local"
readTimeout="2s"
maxIdleConns=2
maxOpenConns=5
log_model=true
[database.master]
ip="xxx.xxx.xxx.xxx:xxxx"
username="xxx"
password="xxx"
[[database.slaves]]
ip="xxx.xxx.xxx.xxx:xxxx"
username="xxx"
password="xxx"

[[redis]]
name="raptor-redis"
addr="100.xxx.xxx.xxx:xxxx"
max_idle=5
max_idletimeout=300
max_active=100
read_timeout=500
write_timeout=500
slow_time=500
connect_time=500
wait=true
databases=0